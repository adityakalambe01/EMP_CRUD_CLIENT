<section class="bg-gray-100 dark:bg-gray-700 flex justify-center items-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 w-96">
        <div class="flex flex-col items-center">
            <img [src]="user.profile" alt="Admin Avatar" class="w-24 h-24 rounded-full shadow-md border-4 border-blue-500">
            <i class="fa-solid fa-pen-to-square dark:text-gray-100 text-gray-700 hover:text-gray-400 mt-2" (click)="showModelForm()"></i>
            <h2 class="mt-4 text-xl font-semibold text-gray-900 dark:text-white">{{user.name}}</h2>
            <p class="text-gray-500 dark:text-gray-400">{{user.email}}</p>
        </div>
        <div class="mt-6 border-t border-gray-200 dark:border-gray-700 pt-4">
            <p class="text-gray-600 dark:text-gray-300 text-sm text-center">Managing users, ensuring security, and optimizing the platform.</p>
        </div>
    </div>
</section>
<app-profile-update-modal (onCancel)="dismissModal()" (onConfirm)="onUpdateProfile($event)"></app-profile-update-modal>
