<section class="flex flex-col items-center bg-gray-100 dark:bg-gray-700 p-1">
  <p class="text-gray-800 dark:text-gray-100 text-2xl font-bold py-2 mb-6">{{_id? 'Update':'New'}} Employee</p>
  <form class="max-md:w-8/9 w-6/9 min-h-dvh" [formGroup]="employeeForm">
    <div class="grid gap-6 mb-6 md:grid-cols-2">
      <!-- Full Name -->
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full
          Name</label>
        <input type="text" id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="John Deo" formControlName="name" [ngClass]="{'!border-red-500 !ring-red-700':checkInputFields('name', ['required'])}"/>
      </div>
      <!-- Email -->
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email
        address</label>
      <input type="email" id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="john.doe@company.com" formControlName="email" [ngClass]="{'!border-red-500 !ring-red-700':checkInputFields('email', ['required', 'email'])}" />
      </div>

      <!-- Gender -->
      <div>
        <label for="gender" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Gender</label>
        <ul
          class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600" *ngFor="let gender of EmployeeConstant.genderEnum.options">
            <div class="flex items-center ps-3">
              <input [id]="gender" type="radio" [value]="gender" name="gender"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" formControlName="gender" [ngClass]="{'!border-red-500 !ring-red-700':checkInputFields('gender', ['required'])}">
              <label [for]="gender"
                class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{gender}} </label>
            </div>
          </li>
        </ul>
      </div>

      <!-- Department -->
      <div>
        <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Department</label>
        <select id="countries"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="department" [ngClass]="{'!border-red-500 !ring-red-700':checkInputFields('department', ['required'])}">
          <option selected disabled value="">Choose a Department</option>
          <option *ngFor="let department of EmployeeConstant.departmentEnum.options" [value]="department">{{department}}</option>
        </select>
      </div>

      <!-- Position -->
      <div>
        <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Position</label>
        <select id="countries"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="position" [ngClass]="{'!border-red-500 !ring-red-700':checkInputFields('position', ['required'])}">
          <option selected disabled value="">Choose a Position</option>
          <option *ngFor="let position of EmployeeConstant.positionEnum.options" [value]="position">{{position}}
          </option>
        </select>
      </div>

      <!-- Salary -->
      <div>
        <label for="salary" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Salary</label>
        <input type="number" id="salary" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="90210" formControlName="salary" [ngClass]="{'!border-red-500 !ring-red-700':checkInputFields('salary', ['required'])}"/>
      </div>


    </div>
    <div class="text-end">
      <button type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" [innerText]="!_id?'Add Employee':'Update Employee'" (click)="!_id?onSubmitNewemployee(): onSubmitUpdateEmployee()" ></button>
    </div>
  </form>
</section>
