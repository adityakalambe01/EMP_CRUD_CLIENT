<div
  id="update-profile"
  tabindex="-1"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full dark:bg-gray-700 bg-gray-100"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative bg-gray-50 rounded-lg shadow-sm dark:bg-gray-800">
      <button
        type="button"
        class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        (click)="onClickCancel()"
      >
        <svg
          class="w-3 h-3"
          inert
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-4 md:p-5">
        <h3
          class="mb-5 text-2xl text-center font-normal text-gray-500 dark:text-gray-400"
        >
          Update user Profile
        </h3>
        <!-- Profile Update Form -->
        <form class="space-y-4 md:space-y-6" [formGroup]="profileUpdateForm">
          <div class="flex justify-center">
            <img class="w-32 h-32 rounded-full shadow-md border-4 border-blue-500" [src]="profilePreview" alt="" />
          </div>
          <div class="text-center">
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-[18px]"
              for="file_input"
              >
              <i class="fa-solid fa-image"></i>
              Choose an image to upload</label
            >
            <input
              class="hidden bg-gray-100 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              id="file_input"
              type="file"
              (change)="onFileSelect($event)"
            />
          </div>
          <div>
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              class="bg-gray-100 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              [ngClass]="{
                '!border-red-500 !ring-red-700': checkInputFields('name', [
                  'required',
                  'minlength'
                ])
              }"
              placeholder="name@company.com"
              formControlName="email"
              formControlName="name"
            />
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-100 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              [ngClass]="{
                '!border-red-500 !ring-red-700': checkInputFields('email', [
                  'email',
                  'required'
                ])
              }"
              placeholder="name@company.com"
              formControlName="email"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-100 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              [ngClass]="{
                '!border-red-500 !ring-red-700': checkInputFields('password', [
                  'required',
                  'minlength'
                ])
              }"
              formControlName="password"
            />
          </div>
        </form>

        <div class="text-end mt-2">
          <button
            type="button"
            class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            (click)="onClickCancel()"
          >
            No, cancel
          </button>
          <button
            type="button"
            class="text-white ms-3 bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center"
            (click)="onClickConfirm()"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
